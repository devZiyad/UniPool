spring.application.name=UniPool

# Database Configuration
spring.datasource.url=jdbc:h2:mem:unipool
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=THIS_IS_A_VERY_LONG_SECRET_KEY_256_BIT_MINIMUM_FOR_PRODUCTION_USE_A_STRONG_SECRET_KEY_CHANGE_THIS_IN_PRODUCTION
jwt.expiration=86400000

# CORS Configuration
cors.allowed-origins=*

# Server Configuration
server.port=8080

# Logging
logging.level.me.devziyad.springbootbackend=INFO
logging.level.org.springframework.security=DEBUG

# Payment Configuration
payment.platform-fee-percentage=10

# GPS Tracking Configuration
gps.tracking.update-interval-seconds=30
